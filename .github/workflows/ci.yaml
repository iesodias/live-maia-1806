name: Run Azure Login with OpenID Connect
on: [push]

permissions:
  id-token: write
  contents: read

jobs:

  execute-remote-az-cli:
    runs-on: ubuntu-latest
    steps:

      - name: Login via Az Module
        uses: azure-login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enalbe-AzPSSession: true

      - name: Run Azure CLI Commands
        run: |
          az account show
          az group list
          pwd